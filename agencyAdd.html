<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
    <title>机构新增</title>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/add.css">
</head>

<body>
    <div class="add-wrap">
        <form action="" style="width:550px">
            <div class="input-box1">
                <div>
                    <label for=""><span>机构编号</span>
                        <input type="text">
                    </label>
                    <label for=""><span>机构名称</span>
                        <input type="text">
                    </label>
                </div>
                <div>
                    <label for=""><span>联系人</span>
                        <input type="text">
                    </label>
                    <label for=""><span>联系电话</span>
                        <input type="tel">
                    </label>
                </div>
                <div>
                    <label for="" id="address"><span>地址</span>
                        <input type="text">
                    </label>
                </div>
                <div>
                    <label for=""><span>机构类型</span>
                        <select name="" id="">
                            <option value="医院">医院</option>
                            <option value="代理商">代理商</option>
                            <option value="全部">全部</option>
                        </select>
                    </label>
                    <label for=""><span>机构状态</span>
                        <select name="" id="">
                            <option value="正常">正常</option>
                            <option value="停用">停用</option>
                            <option value="全部">全部</option>
                        </select>
                    </label>
                </div>
            </div>
            <div class="input-box2">
                <button id="add-confirm">确认</button>
                <button id="back">返回</button>
            </div>
        </form>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</body>

</html>

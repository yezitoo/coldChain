<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
    <title>租赁查看</title>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/rentAdd.css">
    <link rel="stylesheet" href="css/page.css">
</head>

<body>
    <div class="add-wrap">
        <form action="">
            <div class="input-box1">
                <div>
                    <label for=""><span>派单号码</span>
                        <input type="text">
                    </label>
                    <label for="" id="current_temp"><span>当前温度（度）</span>
                        <input type="text"> </label>
                </div>
                <div>
                    <label for=""><span>派单时间</span>
                        <input type="date">
                    </label>
                    <label for=""><span>开始运输时间</span>
                        <input type="date">
                    </label>
                </div>
                <div>
                    <label for=""><span>接收人ID</span>
                        <input type="text">
                    </label>
                    <label for=""><span>接收人姓名</span>
                        <input type="text">
                    </label>
                    <label for=""><span>接收人电话</span>
                        <input type="tel">
                    </label>
                </div>
                <div>
                    <label for=""><span>发货方ID</span>
                        <input type="text">
                    </label>
                    <label for=""><span>发货方姓名</span>
                        <input type="text">
                    </label>
                </div>
                <hr>
                <div>
                    <label for=""><span>装箱人ID</span>
                        <input type="text">
                    </label>
                    <label for=""><span>装箱人姓名</span>
                        <input type="text">
                    </label>
                    <label for=""><span>装箱人电话</span>
                        <input type="tel">
                    </label>
                </div>
                <div>
                    <label for=""><span>送货人ID</span>
                        <input type="text">
                    </label>
                    <label for=""><span>送货人姓名</span>
                        <input type="text">
                    </label>
                    <label for=""><span>送货人电话</span>
                        <input type="tel">
                    </label>
                </div>
                <hr>
                <div>
                    <label for=""><span>设备编号</span>
                        <input type="text">
                    </label>
                    <label for=""><span>设备容量</span>
                        <input type="text">
                    </label>
                    <label for=""><span>所属用户</span>
                        <input type="text">
                    </label>
                </div>
                <div>
                    <label for=""><span>智能锁编号</span>
                        <input type="text">
                    </label>
                    <label for="" id="hospital-name"><span>医院名称</span>
                        <input type="text">
                    </label>
                </div>
                <hr>
            </div>
            <div class="input-box2">
                <button id="print">打印</button>
                <button id="back">返回</button>
            </div>
        </form>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="js/page.js"></script>
    <script>
    window.onload = function() {
        window.parent.setIframeHeight(window.parent.user);
    }
    </script>
</body>

</html>

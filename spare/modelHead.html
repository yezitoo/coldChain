<!DOCTYPE html>
<html lang="en">

<head>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
    <meta charset="UTF-8">
    <title>冷链模板</title>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/model.css">
</head>

<body>
    <!-- 头部区域 -->
    <header>
        <div class="wrap">
            <div class="model_title">智慧冷链监控平台</div>
            <div class="message">
                <a href="">
                    <span class="glyphicon glyphicon-envelope"></span>
                </a>
            </div>
            <div class="setting">
                <span class="glyphicon glyphicon-user"></span>
                <span class="user"><p>您好</p>
                <p>哇哈哈</p></span>
                <span class="glyphicon glyphicon-triangle-bottom" id="set-select"></span>
                <div class="setting-menu">
                    <ul>
                        <li>修改密码</li>
                        <li>退出系统</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- 当前位置 -->
        <div class="location"><span>欢迎使用智慧冷链监控平台 </span><span>当前位置：</span><span class="location_current">首页</span></div>
    </header>
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/model.js"></script>
</body>

</html>

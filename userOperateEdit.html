<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
    <title>操作用户编辑</title>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/add.css">
</head>

<body>
    <div class="add-wrap">
        <form action="" style="width:825px">
            <div class="input-box1">
                <div>
                    <label for=""><span>人员编号</span>
                        <input type="text">
                    </label>
                    <label for=""><span>操作人员</span>
                        <input type="text">
                    </label>
                    <label for=""><span>联系电话</span>
                        <input type="tel">
                    </label>
                </div>
                <div>
                    <label for=""><span>用户类型</span>
                        <select name="" id="">
                            <option value="医院">医院</option>
                            <option value="供应商">供应商</option>
                            <option value="个人">个人</option>
                            <option value="全部">全部</option>
                        </select>
                    </label>
                    <label for=""><span>所属机构</span>
                        <select name="" id="">
                            <option value="浙一医院">浙一医院</option>
                            <option value="华东医院">华东医院</option>
                            <option value="个人">个人</option>
                            <option value="全部">全部</option>
                        </select>
                    </label>
                    <label for=""><span>人员状态</span>
                        <select name="" id="">
                            <option value="全部">全部</option>
                            <option value="正常">正常</option>
                            <option value="停用">停用</option>
                        </select>
                    </label>
                </div>
            </div>
            <div class="input-box2">
                <button id="add-confirm">确认</button>
                <button id="back">返回</button>
            </div>
        </form>
    </div>
</body>

</html>

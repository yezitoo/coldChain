<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
    <title>用户编辑</title>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/add.css">
</head>

<body>
    <div class="add-wrap">
        <div style="width:550px">
            <div class="input-box1">
                <div>
                    <label for=""><span>用户ID</span>
                        <input type="text">
                    </label>
                    <label for=""><span>用户名称</span>
                        <input type="text">
                    </label>
                </div>
                <div>
                    <label for=""><span>用户电话</span>
                        <input type="tel">
                    </label>
                    <label for=""><span>用户类型</span>
                        <select name="" id="">

                            <option value="供应商">供应商</option>

                            <option value="全部">全部</option>
                        </select>
                    </label>
                </div>
                <div>
                    <label for=""><span>操作权限</span>
                        <select name="" id="">

                            <option value="送货">送货</option>
                            <option value="收货">收货</option>
                            <option value="个人">个人</option>
                            <option value="全部">全部</option>
                        </select>
                    </label>
                    <label for=""><span>所属机构</span>
                        <select name="" id="">
                            <option value="浙一医院">浙一医院</option>
                            <option value="华东医院">华东医院</option>
                            <option value="个人">个人</option>
                            <option value="全部">全部</option>
                        </select>
                    </label>
                </div>
            </div>
            <div class="input-box2">
                <button id="add-confirm">确认</button>
                <button id="back" onclick="javascript:location.href='user.html'">返回</button>
            </div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
    <title>更改密码页面</title>
    <link rel="stylesheet" href="css/changePassword.css">
</head>

<body>
    <div classs="container">
        <div class="login">
            <p>智慧冷链监控平台</p>
            <div><span>用户名：</span>
                <input type="text" id="name">
            </div>
            <div><span>原密码：</span>
                <input type="password" id="password_old">
            </div>
            <div><span>新密码：</span>
                <input type="password" id="password_new">
            </div>
            <div><span>确认密码：</span>
                <input type="password" id="password_confirm">
            </div>
            <div>
                <span>验证码：</span>
                <input type="text" id="code"><img src="" alt="" id="code_img">
            </div>
            <div class="btn">
                <button id="confirm">确认</button>
                <button id="cancel">取消</button>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script>
    $("#confirm").click(function() {
        // debugger
        if ($("#name").val() == "" || $("#password_old").val() == "" || $("#password_new").val() == "" || $("#password_confirm").val() == "" || $("#code").val() == "") {
            if ($(".notice")) {
                $(".notice").remove();
            }
            $(".btn").before('<p class="notice" style="color:#ff0000;font-size:12px;margin-top:10px">输入框不能为空</p>');
        } else {
            if ($(".notice")) {
                $(".notice").remove();
            }
        }
    })
    $("#reset").click(function() {
        if ($(".notice")) {
            $(".notice").remove();
        }
        $("#name").val("");
        $("#password_old").val("");
        $("#password_new").val("");
        $("#password_confirm").val("");
        $("#code").val("");
    })
    </script>
</body>

</html>

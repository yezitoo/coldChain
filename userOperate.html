<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
    <title>操作用户管理</title>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/user.css">
    <link rel="stylesheet" href="css/page.css">
</head>

<body>
    <div class="user-wrap">
        <div class="input-box">
            <div class="input-box1">
                <label for="">人员编号
                    <input type="text">
                </label>
                <label for="">操作人员
                    <input type="text">
                </label>
                <label for="">联系电话
                    <input type="tel">
                </label>
            </div>
            <div class="input-box1">
                <label for="">用户类型
                    <select name="usertype" id="">
                        <option value="">全部</option>
                        <option value="0">系统管理员</option>
                        <option value="1">医院管理员</option>
                        <option value="2">代理商</option>
                    </select>
                </label>
                <label for="">所属机构
                    <select name="mecname" id="">
                        <option value="">全部</option>
                        <option value="浙一医院">浙一医院</option>
                        <option value="华东医院">华东医院</option>
                        <option value="个人">个人</option>
                    </select>
                </label>
                <label for="">用户状态
                    <select name="userstatus" id="">
                        <option value="0">正常</option>
                        <option value="1">停用</option>
                        <option value="">全部</option>
                    </select>
                </label>
            </div>
        </div>
        <div class="btn">
            <button>查询</button>
            <button id="reset">重置</button>
            <button onclick="javascript:location.href='userOperateAdd.html'">新增</button>
        </div>
        <hr>
        <table border="1">
            <tr style="background-color:#169bd5;color:#fff;" class="thead0">
                <td>序号</td>
                <td>ID</td>
                <td>操作人员</td>
                <td>联系电话</td>
                <td>所属机构</td>
                <td>用户类型</td>
                <td>用户状态</td>
                <td>操作</td>
            </tr>
        </table>
        <div class="page">
            <span class="bar"><em>每页</em>
                <select name="" id="bar">
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                    <option value="40">40</option>
                    <option value="50">50</option>
                </select>
                <em>条</em>
                </span>
            <button id="pg-prev">上一页</button>
            <span class="page-num">
                <!-- <a href="">1</a>
                <a href="">2</a> -->                  
            </span>
            <button id="pg-next">下一页</button>
            <span class="page-skip"><em>共<b id="page-total"></b>页&nbsp;&nbsp;到第</em><input type="number" id="input-num"><em>页</em><button id="confirm">确定</button></span>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="js/page.js"></script>
    <script>
    window.onload = function() {
        window.parent.setIframeHeight(window.parent.user);
    }
    </script>
</body>

</html>

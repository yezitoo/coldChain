<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
    <title>机构维护</title>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/user.css">
    <link rel="stylesheet" href="css/page.css">
</head>

<body>
    <div class="user-wrap">
        <div class="input-box">
            <div class="input-box1">
                <label for="">机构编号
                    <input type="text">
                </label>
                <label for="">机构名称
                    <input type="text">
                </label>
                <label for="">机构状态
                    <select name="" id="">
                        <option value="正常">正常</option>
                        <option value="停用">停用</option>
                        <option value="全部">全部</option>
                    </select>
                </label>
            </div>
            <div class="input-box2">
                <label for="">机构类型
                    <select name="" id="">
                        <option value="全部">全部</option>
                        <option value="医药">医药</option>
                        <option value="医院">医院</option>
                        <option value="供应商">供应商</option>
                    </select>
                </label>
            </div>
        </div>
        <div class="btn">
            <button>查询</button>
            <button id="reset">重置</button>
            <button onclick="javascript:location.href='agencyAdd.html'">新增</button>
        </div>
        <hr>
        <table border="1">
            <tr style="background-color:#169bd5;color:#fff;" class="thead0">
                <td>序号</td>
                <td>机构编号</td>
                <td>机构名称</td>
                <td>机构类型</td>
                <td>机构地址</td>
                <td>联系人</td>
                <td>电话</td>
                <td>机构状态</td>
                <td>操作</td>
            </tr>
        </table>
        <div class="page">
            <span class="bar"><em>每页</em>
                <select name="" id="bar">
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                    <option value="40">40</option>
                    <option value="50">50</option>
                </select>
                <em>条</em>
                </span>
            <button id="pg-prev">上一页</button>
            <span class="page-num">
                    <!-- <a href="">1</a>
                    <a href="">2</a>
                    <a href="">3</a>
                    <a href="">4</a>
                    <a href="">5</a>
                    <a href="">6</a>
                    <a href="">7</a>
                    <a href="">8</a> -->
                </span>
            <button id="pg-next">下一页</button>
            <span class="page-skip"><em>共<b id="page-total"></b>页&nbsp;&nbsp;到第</em><input type="number" id="input-num"><em>页</em><button id="confirm">确定</button></span>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="js/page.js"></script>
    <script>
    window.onload = function() {
        window.parent.setIframeHeight(window.parent.user);
    }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/home.css">
</head>

<body>
    <div class="home-wrap">
        <div class="statis-data">
            <div><span class="glyphicon glyphicon-user"></span><span class="statis-num"><p>200</p>
        <p class="statis-text">昨日新增用户</p></span></div>
            <div><span class="glyphicon glyphicon-tasks"></span><span class="statis-num"><p>1000</p>
        <p class="statis-text">今日租赁数量</p></span></div>
            <div><a href="mail.html"><span class="glyphicon glyphicon-bell"></span><span class="statis-num"><p>5</p>
        <p class="statis-text">待处理事件</p></span></a></div>
        </div>
        <div id="charts"></div>
        <div class="statis-tab">
            <table border="1">
                <thead>
                    <tr>
                        <th><span>1</span><span>浙一医院</span></th>
                        <th><span>2</span><span>浙一医院</span></th>
                        <th><span>3</span><span>浙一医院</span></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <p><span>派单量：</span><span>800</span></p>
                            <p><span>销售金额：</span><span>134000</span></p>
                        </td>
                        <td>
                            <p><span>派单量：</span><span>500</span></p>
                            <p><span>销售金额：</span><span>10000</span></p>
                        </td>
                        <td>
                            <p><span>派单量：</span><span>100</span></p>
                            <p><span>销售金额：</span><span>9000</span></p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="js/echarts-all.js"></script>
    <script>
    window.onload = function() {
            window.parent.setIframeHeight(window.parent.user);
        }
        //图表
    var myCharts = echarts.init(document.getElementById("charts"));
    var option = {
        color: ['#3399ff', '#ff6c33', '#87cefa', '#da70d6', '#32cd32', '#6495ed'],
        title: {
            text: '一周销量统计'
        },
        tooltip: {
            trigger: 'axis'
        },
        legend: {
            data: ['销售金额', '派单量'],
            x: "right"
        },
        toolbox: {
            show: true,
            feature: {
                dataZoom: {
                    yAxisIndex: 'none'
                },
                dataView: {
                    readOnly: false
                },
                magicType: {
                    type: ['line', 'bar']
                },
                restore: {},
                saveAsImage: {}
            }
        },
        xAxis: {
            type: 'category',
            boundaryGap: false,
            data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日'],
            splitLine: {
                show: true
            }
        },
        yAxis: {
            type: 'value',
            axisLabel: {
                formatter: '{value}'
            },
            splitLine: {
                show: true
            }
        },
        series: [{
            name: '销售金额',
            type: 'line',
            data: [110, 810, 150, 330, 620, 130, 100],
            markPoint: {
                data: [{
                    type: 'max',
                    name: '最大值'
                }, {
                    type: 'min',
                    name: '最小值'
                }]
            },
            markLine: {
                data: [{
                    type: 'average',
                    name: '平均值'
                }]
            }
        }, {
            name: '派单量',
            type: 'line',
            data: [11, 25, 380, 68, 89, 32, 15],
            markPoint: {
                data: [{
                    type: 'max',
                    name: '最大值'
                }, {
                    type: 'min',
                    name: '最小值'
                }]
            },
            markLine: {
                data: [{
                        type: 'average',
                        name: '平均值'
                    },
                    [{
                        symbol: 'none',
                        x: '90%',
                        yAxis: 'max'
                    }, {
                        symbol: 'circle',
                        label: {
                            normal: {
                                position: 'start',
                                formatter: '最大值'
                            }
                        },
                        type: 'max',
                        name: '最高点'
                    }]
                ]
            }
        }]
    };

    myCharts.setOption(option);
    </script>
</body>

</html>

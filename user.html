<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
    <title>用户管理</title>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/user.css">
    <link rel="stylesheet" href="css/page.css">
</head>

<body>
    <div class="user-wrap">
        <div class="input-box">
            <div class="input-box1">
                <label for="">用户名称
                    <input type="text" id="username">
                </label>
                <label for="">用户电话
                    <input type="tel" id="phone">
                </label>
                <label for="">用户状态
                    <select name="userstatus" id="us">
                        <option value="0">正常</option>
                        <option value="1">停用</option>
                        <option value="">全部</option>
                    </select>
                </label>
            </div>
            <div class="input-box2">
                <label for="">用户类型
                    <select name="usertype" id="pe">
                        <option value="">全部</option>
                        <option value="0">系统管理员</option>
                        <option value="1">医院管理员</option>
                        <option value="2">代理商</option>
                    </select>
                </label>
                <label for="">所属机构
                    <select name="mecname" id="mecname">
                        <option value="">全部</option>
                        <option value="浙一医院">浙一医院</option>
                        <option value="华东医院">华东医院</option>
                        <option value="个人">个人</option>
                    </select>
                </label>
                <label for="">操作权限
                    <select name="privileges" id="pr">
                        <option value="">全部</option>
                        <option value="0">开箱</option>
                        <option value="1">送货</option>
                        <option value="2">收货</option>
                        <option value="3">个人</option>
                    </select>
                </label>
            </div>
        </div>
        <div class="btn">
            <button id="query">查询</button>
            <button id="reset">重置</button>
            <button onclick="javascript:location.href='userAdd.html'">新增</button>
        </div>
        <hr>
        <table border="1">
            <tr style="background-color:#169bd5;color:#fff;" class="thead0">
                <td>序号</td>
                <td>用户ID</td>
                <td>用户名称</td>
                <td>用户电话</td>
                <td>用户类型</td>
                <td>所属机构</td>
                <td>用户地址</td>
                <td>操作权限</td>
                <td>用户状态</td>
                <td>操作</td>
            </tr>
        </table>
        <div class="page">
            <span class="bar"><em>每页</em>
                <select name="" id="bar">
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                    <option value="40">40</option>
                    <option value="50">50</option>
                </select>
                <em>条</em>
                </span>
            <button id="pg-prev">上一页</button>
            <span class="page-num">
                    <!-- <a href="">1</a>
                    <a href="">2</a> -->
                </span>
            <button id="pg-next">下一页</button>
            <span class="page-skip"><em>共<b id="page-total"></b>页&nbsp;&nbsp;到第</em><input type="number" id="input-num"><em>页</em><button id="confirm">确定</button></span>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script>
    function fetch(a, b) {
        $.ajax({
            type: "POST",
            url: "http://192.168.1.6:8080/zhll-ssm/fenyeUser",
            data: {
                "username": $("#username").val(),
                "phone": $("#phone").val(),
                "userstatus": $("#us").val(),
                "peotype": $("#pe").val(),
                "meccoding": $("#mecname").val(),
                "privileges": $("#pr").val(),
                "page": a,
                "size": b
            },
            success: function(msg) {
                console.log(msg.userlist);
                $.each(msg.userlist, function(index, value) {
                    $($($("tr")[index + 1]).children()[0]).html(index + 1);
                    $($($("tr")[index + 1]).children()[1]).html(value.userid);
                    $($($("tr")[index + 1]).children()[2]).html(value.username);
                    $($($("tr")[index + 1]).children()[3]).html(value.phone);
                    $($($("tr")[index + 1]).children()[4]).html(value.pe);
                    $($($("tr")[index + 1]).children()[5]).html(value.mecinfo.mecname);
                    $($($("tr")[index + 1]).children()[6]).html(value.address);
                    $($($("tr")[index + 1]).children()[7]).html(value.pr);
                    $($($("tr")[index + 1]).children()[8]).html(value.us);
                    var old_href = $($($("tr")[index + 1]).children()[9]).children().attr("href");
                    var new_href = old_href + "?userid=" + value.userid;
                    $($($("tr")[index + 1]).children()[9]).children().attr("href", new_href);
                })
            },
            error: function(XMLHttpRequest, textStatus, errorThrown) {
                alert(XMLHttpRequest.status);
            }
        })
    }
    $(function() {
        fetch(1, 5);
    })
    </script>
    <script src="js/page.js"></script>
    <script>
    //当user.html加载完成后调用最外层（最顶级的window的setIframeHeight方法，因为当前js处于iframe的window里面，setIframeHeight方法是定义
    //在最外层的window里面）setIframeHeight方法设置iframe的高度
    window.onload = function() {
        // window.parent指的就是最外层的window对象，window.parent.user是最外层window对象里面定义的user变量（即通过document.getElmentById拿到的iframe）
        window.parent.setIframeHeight(window.parent.user);
    }

    //     fetch(pageCurrent, bar);
    // })
    </script>
</body>

</html>

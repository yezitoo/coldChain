<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
    <title>冷链箱编辑</title>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/add.css">
</head>

<body>
    <div class="add-wrap">
        <div style="width:825px">
            <div class="input-box1">
                <div>
                    <label for=""><span>设备编号</span>
                        <input type="text">
                    </label>
                    <label for=""><span>设备类型</span>
                        <input type="text">
                    </label>
                    <label for=""><span>设备容量</span>
                        <select name="" id="">
                            <option value="5升">5升</option>
                            <option value="10升">10升</option>
                            <option value="25升">25升</option>
                            <option value="45升">45升</option>
                            <option value="全部">全部</option>
                        </select>
                    </label>
                </div>
                <div>
                    <label for=""><span>当前使用</span>
                        <input type="text">
                    </label>
                    <label for=""><span>联系电话</span>
                        <input type="tel">
                    </label>
                    <label for=""><span>设备状态</span>
                        <select name="" id="">
                            <option value="正常">正常</option>
                            <option value="停用">停用</option>
                            <option value="异常">异常</option>
                            <option value="维修">维修</option>
                            <option value="全部">全部</option>
                        </select>
                    </label>
                </div>
                <div>
                    <label for=""><span>医院名称</span>
                        <select name="" id="">
                            <option value="浙一医院">浙一医院</option>
                            <option value="浙二医院">浙二医院</option>
                            <option value="市一医院">市一医院</option>
                            <option value="市二医院">市二医院</option>
                        </select>
                    </label>
                    <label for="" id="remark"><span>备&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注</span>
                        <input type="text">
                    </label>
                </div>
            </div>
            <div class="input-box2">
                <button id="add-confirm">确认</button>
                <button id="back" onclick="javascript:location.href='coldChainBox.html'">返回</button>
            </div>
        </div>
    </div>
</body>

</html>
